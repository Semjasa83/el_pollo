<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="img/other_img/favicon.svg">
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/endscreen.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>El Pollo loco</title>


</head>

<body onload="loadTouchButtons()">
    <div class="bgr">
        <h1 class="title" id="title">El Pollo loco</h1>
        <div id="startscreen">
            <img id="startscreen_img" src="img/9.Intro_Outro_Image/Start_Screen/Option2.png">
            <button id="gameStartButton" class="button-33 btn-33" onclick="startGame()">Start</button>
        </div>
        <div id="gameArea" class="hide">
            <canvas id="canvas" width="720" height="480" class="hide"></canvas>
            <div id="controlPanel" class="touchButtons">
                <img src="img/panel/leftbtn.png" class="btn-panel" id="btnleft">
                <img src="img/panel/rightbtn.png" class="btn-panel" id="btnright">
                <img src="img/panel/upbtn.png" class="btn-panel" id="btnjump">
                <img src="img/panel/firebtn.png" class="btn-panel" id="btnthrow">
            </div>
            <div id="fullscreenPanel" class="">
                <button id="restartGame" class="button-33 btn-44 hide"><a href="index.html">Restart</a></button>
                <img src="img/panel/fullscreen.png" class="btn-panel" id="btnfullscreen" onclick="Fullscreen()">
                <img src="img/panel/exit.png" class="btn-panel hide" id="btnexitfullscreen" onclick="exitFullscreen()">
            </div>
        </div>
        <div class="instructions" id="instructions">
            <span class="">- D = Throw</span><br>
            <span class="">- Spacebar = Jump</span><br>
            <span class="">- Move with Arrow Keys</span>
        </div>
    </div>
</body>

</html>
